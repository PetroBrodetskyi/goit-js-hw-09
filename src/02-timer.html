<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown timer</title>
  <link rel="stylesheet" href="css/common.css" />
  <link rel="stylesheet" href="css/timer.css" />
</head>

<body>
  <div class="timer-page">
    <p><a class="nav" href="index.html"><span>ðŸ•‘</span>Go back<span>ðŸ•¥</span></a></p>
    <div class="input-design">
      <input class="input-date" type="text" id="datetime-picker" />
      <button class="start-btn text-btn" type="button" data-start>Start</button>
    </div>
    <div class="timer timer-flex">
      <div class="field">
        <span class="value" data-days>00</span>
        <span class="label">Days</span>
      </div>
      <div class="field">
        <span class="value" data-hours>00</span>
        <span class="label">Hours</span>
      </div>
      <div class="field">
        <span class="value" data-minutes>00</span>
        <span class="label">Minutes</span>
      </div>
      <div class="field">
        <span class="value value-seconds" data-seconds>00</span>
        <span class="label">Seconds</span>
      </div>
    </div>

    <script src="js/02-timer.js" type="module"></script>
  </div>
</body>

</html>
